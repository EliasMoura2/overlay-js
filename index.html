<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <form action="">
      <label>Sign in</label>
      <input
        type="text"
        name="name"
        placeholder="User"
        autocomplete="off"

        name="password"
        placeholder="Password"
        autocomplete="off"
        required
      />

    </form>
    <div class="overlay" id="overlay"></div>
    <script src="./app.js"></script>
  </body>
</html>
